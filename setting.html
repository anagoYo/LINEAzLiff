<head>
    <title>Azarasi Setting</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

    <p style="margin-bottom: 0; margin-top: 5; font-size: 30;">スタンプ</p>
    <div id="sticker">
        <p style="margin: 0;">スタンプの大きさ:</p>
        <select id="sticker_size">
            <option>xxs</option>
            <option>xs</option>
            <option>sm</option>
            <option>md</option>
            <option>lg</option>
            <option>xl</option>
            <option>xxl</option>
            <option>3xl</option>
            <option>4xl</option>
            <option>5xl</option>
            <option>full</option>
        </select>

        <p style="margin: 0;">バックグラウンドの色:</p>
        <input id="sticker_backgroundColor" type="color" value="#FFFFFF">

        <p style="margin: 0;">アニメーション:</p>
        <input id="sticker_animated" type="checkbox">
    </div>

    <br>

    <button id="saveButton">すべて保存</button>
    <button id="resetButton">リセット</button>
    <script src="setting.js"></script>
</body>
